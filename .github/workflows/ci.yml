name: CI

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION_FILE: go.mod

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}

      - uses: golangci/golangci-lint-action@v8
        with:
          version: v2.5.0

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}

      - name: Cache Go tools
        uses: actions/cache@v4
        with:
          path: bin/
          key: go-tools-${{ runner.os }}-${{ hashFiles('Makefile') }}
          restore-keys: |
            go-tools-${{ runner.os }}-

      - name: Run tests
        run: make test

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    # Only run E2E on PRs to main - not on every push to feature branches
    if: github.event_name == 'pull_request'
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}

      - name: Cache Go tools
        uses: actions/cache@v4
        with:
          path: bin/
          key: go-tools-${{ runner.os }}-${{ hashFiles('Makefile') }}
          restore-keys: |
            go-tools-${{ runner.os }}-

      - name: Create Kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: nebularr-test-e2e

      - name: Run E2E tests
        run: |
          export KIND=kind
          export KIND_CLUSTER=nebularr-test-e2e
          go test -tags=e2e ./test/e2e/ -v -ginkgo.v

  # Quick Docker build check for PRs (no push, single arch)
  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build image (amd64 only, no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
