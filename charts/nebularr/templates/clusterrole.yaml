{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "nebularr.fullname" . }}-manager
  labels:
    {{- include "nebularr.labels" . | nindent 4 }}
rules:
  # Core resources - secrets for API keys
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  # Events - for health status reporting
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  # Arr CRDs - full management
  - apiGroups:
      - arr.rinzler.cloud
    resources:
      - bazarrconfigs
      - downloadstackconfigs
      - lidarrconfigs
      - prowlarrconfigs
      - radarrconfigs
      - readarrconfigs
      - sonarrconfigs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # Arr CRDs - finalizers
  - apiGroups:
      - arr.rinzler.cloud
    resources:
      - bazarrconfigs/finalizers
      - downloadstackconfigs/finalizers
      - lidarrconfigs/finalizers
      - prowlarrconfigs/finalizers
      - radarrconfigs/finalizers
      - readarrconfigs/finalizers
      - sonarrconfigs/finalizers
    verbs:
      - update
  # Arr CRDs - status
  - apiGroups:
      - arr.rinzler.cloud
    resources:
      - bazarrconfigs/status
      - downloadstackconfigs/status
      - lidarrconfigs/status
      - prowlarrconfigs/status
      - radarrconfigs/status
      - readarrconfigs/status
      - sonarrconfigs/status
    verbs:
      - get
      - patch
      - update
  # ConfigMaps for Bazarr config watching
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
---
# Leader election role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "nebularr.fullname" . }}-leader-election
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nebularr.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
{{- end }}
