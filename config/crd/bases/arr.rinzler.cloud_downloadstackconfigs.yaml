                    description: Interval between reconciliations.
                    type: string
                  suspend:
                    description: Suspend pauses reconciliation.
                    type: boolean
                type: object
              restartOnGluetunChange:
                default: true
                description: RestartOnGluetunChange triggers Deployment restart when
